        <script>

                var testo = x;

                var deleteItem = document.getElementById('text');
                deleteItem.innerHTML = deleteItem.innerHTML.substring(0, deleteItem.innerHTML.length - 1);

            }

                var x = confirm("Sei sicuro di voler cancellare il testo?\n yay or nay?");

                if (x === true) {
                    var deleteItem = document.getElementById('text');
                    deleteItem.innerHTML = ""
                }
