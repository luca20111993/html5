        <script>

            function creaTabellaHTML(righe, colonne, fz) {
                righe = parseInt(righe)
                colonne = parseInt(colonne)
                var html = "<table>"
                for (var i = 0; i < righe; i++) {
                    html += "<tr>"
                    for (var j = 0; j < colonne; j++) {
                        html += "<td>"
                        html += fz(i, j)
                        html += "</td>"
                    }
                    html += "</tr>"
                }

                html += "</table>"
                return html
            }

            function crea10x10() {
                var r = 10
                var c = 10

                var t = creaTabellaHTML(r, c,
                        function (riga, colonna) {

                            return ""
                        }
                )
                document.getElementById("tabella").innerHTML = t;
            }

            function crea10x1() {
                var r = 10
                var c = 1

                var t = creaTabellaHTML(r, c,
                        function (riga, colonna) {

                            return ""
                        }
                )
                document.getElementById("tabella2").innerHTML = t;

            }
        </script>
    </head>
