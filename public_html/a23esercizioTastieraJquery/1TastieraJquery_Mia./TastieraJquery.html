        <script>
            function creaTabellaHTML(righe, colonne, fz) {
                righe = parseInt(righe)
                colonne = parseInt(colonne)
                var html = "<table>"
                for (var i = 0; i < righe; i++) {
                    html += "<tr>"
                    for (var j = 0; j < colonne; j++) {
                        html += "<td>"
                        html += fz(i, j)
                        html += "</td>"
                    }
                    html += "</tr>"
                }

                html += "</table>"
                return html
            }

            $("#tabella2 table tr td").click(function () {

            //COMANDI PER I TASTI

            $(".tasto").click(function () {

                $("#video").html(content + letto)
