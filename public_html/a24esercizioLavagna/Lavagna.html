    <body>
        <div id="lavagnaC">
            <div id="lavagna">Ciao cambia il carattere del testo</div>
        </div>


        <div class="pulsanteCGS">Cambia carattere testo: 
            <span>Corsivo</span> / 
            <span>Grassetto</span> / 
            <span>Sottolineato</span>
        </div>

        <script>
            
            $(".pulsanteCGS span:nth-child(1)").click(function () {
                if ($(".pulsanteCGS").hasClass("corsivo"))
                    $("pulsanteCGS").removeClass("corsivo")
                else
                    $(this).addClass("corsivo")


            })

        

        </script>
    </body>
