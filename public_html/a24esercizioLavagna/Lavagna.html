<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="LavagnaCss.css" rel="stylesheet" >
        <script src="Uncompressed.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="lavagnaC">
            <div id="lavagna">Ciao cambia il carattere del testo</div>
        </div>


        <div class="pulsanteCGS">Cambia carattere testo: 
            <span>Corsivo</span> / 
            <span>Grassetto</span> / 
            <span>Sottolineato</span>
        </div>


        <div class="pulsanteAccesoSpento">Propriet√†: 
            <span>Acceso</span>
            <span>Spento</span>
        </div>

        <script>

            $(".pulsanteCGS span:nth-child(1)").click(function () {
                if ($("#lavagnaC div#lavagna").hasClass("corsivo")){
                    $(".pulsanteCGS span:nth-child(1)").css("font-weight" , "normal")
                    $("#lavagnaC div#lavagna").removeClass("corsivo")  
                
                    
        }else{
                    $("#lavagnaC div#lavagna").addClass("corsivo")
                    $(".pulsanteCGS span:nth-child(1)").css("font-weight" , "bold")
                    
        }})

            $(".pulsanteCGS span:nth-child(2)").click(function () {
                if ($("#lavagnaC div#lavagna").hasClass("grassetto")){
                    $(".pulsanteCGS span:nth-child(2)").css("font-weight" , "normal")
                    $("#lavagnaC div#lavagna").removeClass("grassetto") 
                
        }else{
                    $("#lavagnaC div#lavagna").addClass("grassetto")
                    $(".pulsanteCGS span:nth-child(2)").css("font-weight" , "bold")
                
        }})

            $(".pulsanteCGS span:nth-child(3)").click(function () {
                if ($("#lavagnaC div#lavagna").hasClass("sottolineato")){
                    $(".pulsanteCGS span:nth-child(3)").css("font-weight" , "normal")
                    $("#lavagnaC div#lavagna").removeClass("sottolineato") 
                 
        }else{
                    $("#lavagnaC div#lavagna").addClass("sottolineato")
                    $(".pulsanteCGS span:nth-child(3)").css("font-weight" , "bold")
                
        }})


            

            

        </script>
    </body>
</html>
