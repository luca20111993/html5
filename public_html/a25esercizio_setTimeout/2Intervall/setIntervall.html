<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="setIntervallCss.css" rel="stylesheet" >
        <script src="Uncompressed.js" type="text/javascript"></script>
    </head>
    <body>
        <input id="start" type="button" value="SI VOLA"> <br>
        <input id="stop" type="button" value="AUTOSTRADA 130"> <BR> <br>
        <div id="todo">MARTIN GARRIX , ANIMALS , SI VOLAAAAAAAAAAAAAAAAAAAAAA</div>



        <span id="spen"> </span>
        <br>
        <br>
        <span id="spun"></span>
        <br>
        <br>
        <span id="spin"></span>
        <br>
        <br>
        <br>
        <br>



        <input id="corri" type="button" value="CORRI STOLTO"><BR>
        <input id="ferma" type="button" value="FERMATI STOLTO PASTORELLO"><BR>
        <input id="bck" type="button" value="TORNA INDIETRO SCIOCCO"><BR> <br>

        <div id="img"></div>








        <script>
            var conta = 0
            var contatore = 0;
            var reddit = true;
            var myintervall = 0

            $("#start").click(function () {
                $(this).attr("disabled", "disabled")
                $("#stop").removeAttr("disabled");

                myintervall = setInterval(function () {

                    if (reddit === true) {
                        $("#todo").css("background-color", "rgb(255 , " + contatore + ", " + contatore + ")");
                        contatore++;
                        conta++;
                        $("#spen").html("Totale : " + conta);
                        $("#spun").html("Numero sfondo: " + contatore);
                        $("#spin").html("Stato del boolean : " + reddit);
                    }

                    if (contatore === 255) {
                        reddit = false
                    }

                    if (reddit === false) {
                        $("#todo").css("background-color", "rgb(255 , " + contatore + ", " + contatore + ")");
                        contatore--;
                        conta++;
                        $("#spen").html("Totale : " + conta);
                        $("#spun").html("Numero sfondo " + contatore);
                        $("#spin").html("Stato del boolean : " + reddit);
                    }

                    if (contatore === 0) {
                        reddit = true
                    }
                }, 10)
            })



            $("#stop").click(function () {
                $(this).attr("disabled", "disabled")
                clearInterval(myintervall);
                $("#start").removeAttr("disabled");
            })









            var lft = 0;
            var inter = 0;
            var inter2 = 0;
            var left0 = 0;

            $("#corri").click(function () {
                $(this).attr("disabled", "disabled")
                $("#ferma").removeAttr("disabled");

                inter = setInterval(function () {
                    $("#img").css("left", lft);
                    lft = lft + 1;

                }, 20)

            })



            $("#ferma").click(function () {

                $(this).attr("disabled", "disabled")
                $("#bck").removeAttr("disabled");

                clearInterval(inter);
                clearInterval(inter2);
                $("#corri").removeAttr("disabled");
            })



            $("#bck").click(function () {
                $(this).attr("disabled", "disabled")
                $("#corri").attr("disabled", "disabled")
                $("#ferma").removeAttr("disabled");

                inter2 = setInterval(function () {
                    $("#img").css("left", lft);
                    lft--;

                    if (lft < 0) {
                        clearInterval(inter);
                        clearInterval(inter2);
                        
                        $("#bck").attr("disabled", "disabled")
                        $("#corri").removeAttr("disabled")
                        $("#ferma").attr("disabled", "disabled")

                    }
                }, 20)


            })



        </script>
    </body>
</html>
