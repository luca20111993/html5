        <script>





            function creaTabellaHTML(righe, colonne, fz) {
                righe = parseInt(righe)
                colonne = parseInt(colonne)
                var html = "<table>"
                for (var i = 0; i < righe; i++) {
                    html += "<tr>"
                    for (var j = 0; j < colonne; j++) {
                        html += "<td>"
                        html += fz(i, j)
                        html += "</td>"
                    }
                    html += "</tr>"
                }

                html += "</table>"
                return html
            }

            function crea() {
                var r = document.getElementById("txtRig").value;
                var c = document.getElementById("txtCol").value;

                var t = creaTabellaHTML(r, c,
                        function (riga, colonna) {

                            if ( (riga%2==0) == (colonna%2 ==0) && riga !=colonna && riga > colonna) 
                                return "<div style=\"width: 100% ; height: 100% ; background-color: #33ffff\"> </div>"
                            if ((riga%2==0) == (colonna%2 ==0) && riga != colonna && riga < colonna )
                            return "<div style=\"width: 100% ; height: 100% ; background-color:  coral \"> </div>"
                            if (riga == colonna )
                            return "<div style=\"width: 100% ; height: 100% ; background-color:  black \"> </div>"
                            else
                            return (riga ) * (colonna )

                        }
                )

                document.getElementById("tabella").innerHTML = t;
            }

                document.getElementById("report").innerHTML = report;

                document.getElementById("txtRig").value = empty;
                document.getElementById("txtCol").value = empty;
            }


        </script>
